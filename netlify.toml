[build]
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Cache exclusions for pages that need redirects
[[headers]]
  for = "/articles/*.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/articulos/*.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/es/articulos/*.html"
  [headers.values]
    Cache-Control = "no-cache"

# PRIORITY 1: Quiz page redirects (must be first)
[[redirects]]
  from = "/quiz/bag-personality.html"
  to = "/quiz/bag-personality/"
  status = 301
  force = true

[[redirects]]
  from = "/quiz/bag-personality/"
  to = "/quiz/bag-personality/index.html"
  status = 200

# PRIORITY 2: Main page serves
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/es/"
  to = "/es/index.html"
  status = 200

# PRIORITY 3: Article index serves
[[redirects]]
  from = "/articles/"
  to = "/articles/index.html"
  status = 200

[[redirects]]
  from = "/es/articulos/"
  to = "/es/articulos/index.html"
  status = 200

# PRIORITY 4: Category index serves
[[redirects]]
  from = "/categories/"
  to = "/categories/index.html"
  status = 200

[[redirects]]
  from = "/es/categorias/"
  to = "/es/categorias/index.html"
  status = 200

# PRIORITY 5: HTML to slash redirects for English articles
[[redirects]]
  from = "/articles/*.html"
  to = "/articles/:splat/"
  status = 301
  force = true

# PRIORITY 6: HTML to slash redirects for Spanish articles
[[redirects]]
  from = "/es/articulos/*.html"
  to = "/es/articulos/:splat/"
  status = 301
  force = true

# PRIORITY 7: Main page redirects
[[redirects]]
  from = "/privacy-policy.html"
  to = "/privacy-policy/"
  status = 301
  force = true

[[redirects]]
  from = "/affiliate-disclosure.html"
  to = "/affiliate-disclosure/"
  status = 301
  force = true

[[redirects]]
  from = "/es/politica-privacidad.html"
  to = "/es/politica-privacidad/"
  status = 301
  force = true

[[redirects]]
  from = "/es/aviso-afiliados.html"
  to = "/es/aviso-afiliados/"
  status = 301
  force = true

# PRIORITY 8: Category redirects
[[redirects]]
  from = "/categories/*.html"
  to = "/categories/:splat/"
  status = 301
  force = true

[[redirects]]
  from = "/es/categorias/*.html"
  to = "/es/categorias/:splat/"
  status = 301
  force = true

# PRIORITY 9: Category serves (after redirects)
[[redirects]]
  from = "/categories/*/"
  to = "/categories/:splat/index.html"
  status = 200

[[redirects]]
  from = "/es/categorias/*/"
  to = "/es/categorias/:splat/index.html"
  status = 200

# PRIORITY 10: Article serves (after redirects)
[[redirects]]
  from = "/articles/*/"
  to = "/articles/:splat.html"
  status = 200

[[redirects]]
  from = "/es/articulos/*/"
  to = "/es/articulos/:splat.html"
  status = 200

# PRIORITY 11: Main page serves (after redirects)
[[redirects]]
  from = "/privacy-policy/"
  to = "/privacy-policy.html"
  status = 200

[[redirects]]
  from = "/affiliate-disclosure/"
  to = "/affiliate-disclosure.html"
  status = 200

[[redirects]]
  from = "/es/politica-privacidad/"
  to = "/es/politica-privacidad.html"
  status = 200

[[redirects]]
  from = "/es/aviso-afiliados/"
  to = "/es/aviso-afiliados.html"
  status = 200
